apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocket-id
  namespace: pocket-id
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pocket-id
  template:
    metadata:
      labels:
        app: pocket-id
    spec:
      containers:
        - name: pocket-id
          image: ghcr.io/pocket-id/pocket-id:v1.12.0
          ports:
            - name: http
              containerPort: 1411
              protocol: TCP
          envFrom:
            - configMapRef:
                name: pocket-id-config
            - secretRef:
                name: pocket-id-secrets
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: /healthz
              port: http
          volumeMounts:
            - name: pocket-id-data
              mountPath: /app/data
      volumes:
        - name: pocket-id-data
          persistentVolumeClaim:
            claimName: pocket-id-data-pvc
