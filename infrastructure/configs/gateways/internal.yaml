apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  namespace: infrastructure
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              allow-internal-gateway: "true"
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.cloud.theoraime.com"
      tls:
        certificateRefs:
          - kind: Secret
            group: ""
            name: wildcard-cloud-theoraime-com-tls
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              allow-internal-gateway: "true"
