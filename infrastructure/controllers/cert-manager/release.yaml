apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 15m
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager

  valuesFrom:
    - kind: ConfigMap
      name: cert-manager-values
